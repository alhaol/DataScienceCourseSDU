networks:
  kafka_network:
    name: kafkaNetwork
    ipam:
      config:
        - subnet: 172.200.1.0/24

volumes:
  kafka1:
    name: kafka1
  kafka2:
    name: kafka2
  kafka3:
    name: kafka3
  zookeeper_conf:
    name: zookeeper-conf
  zookeeper_data:
    name: zookeeper-data
